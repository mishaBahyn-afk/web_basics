<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест швидкості завантаження</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-color: #f0f2f5;
        }

        /* --- Анімація --- */
        #animated-box {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            border-radius: 10px;
            margin-bottom: 2rem;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* --- Таблиця результатів --- */
        h1 {
            color: #333;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Мінімальна анімація</h1>
    <div id="animated-box"></div>

    <h1>Результати завантаження сторінки</h1>
    <table>
        <thead>
            <tr>
                <th>Спроба</th>
                <th>Час повного завантаження (мс)</th>
            </tr>
        </thead>
        <tbody id="results-body">
            </tbody>
    </table>

    <script>
        // Функція виконується після повного завантаження сторінки, включаючи стилі та зображення.
        window.onload = function() {
            // Використовуємо Performance API для отримання точних метрик часу.
            const performanceTiming = performance.getEntriesByType("navigation")[0];
            
            // Розраховуємо час повного завантаження сторінки.
            const loadTime = Math.round(performanceTiming.domContentLoadedEventEnd - performanceTiming.startTime);

            // Отримуємо доступ до тіла таблиці.
            const tableBody = document.getElementById('results-body');

            // Визначаємо номер поточної спроби.
            // Для збереження між сесіями використовуємо localStorage.
            let attemptNumber = parseInt(sessionStorage.getItem('attemptNumber') || '0') + 1;
            sessionStorage.setItem('attemptNumber', attemptNumber);

            // Створюємо новий рядок в таблиці.
            const newRow = tableBody.insertRow();

            // Створюємо та заповнюємо комірки.
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);

            cell1.textContent = attemptNumber;
            cell2.textContent = loadTime;
        };
    </script>

</body>
</html>
